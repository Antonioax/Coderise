<div
  class="flex justify-center items-center pt-44 flex-col"
  style="
    background: rgb(2, 0, 36);
    background: linear-gradient(
      270deg,
      rgba(2, 0, 36, 1) 0%,
      rgba(15, 23, 42, 1) 0%,
      rgba(10, 63, 103, 1) 0%,
      rgba(18, 179, 203, 1) 0%,
      rgba(0, 191, 255, 1) 0%,
      rgba(12, 69, 94, 1) 100%,
      rgba(0, 212, 255, 1) 100%
    );
  "
>
  <div class="text-6xl sm:text-9xl font-thin">
    code<span class="font-light">rise</span>
  </div>
  <div class="mt-5 text-xs sm:text-base">
    Rise with <span class="font-light">code</span>, Succeed with
    <span class="font-light">coderise</span>.
  </div>

  <div
    class="grid xl:grid-cols-2 w-[90%] mt-32 sm:mb-16 justify-center items-center"
  >
    @for (item of content; track $index) { @if (item.image) {
    <div
      class="sm:m-10 bg-opacity-0 rounded-3xl max-w-[500px] sm:shadow-2xl overflow-hidden self-center {{
        $index % 2 == 0
          ? 'place-self-end mr-12 mt-4 mb-6'
          : 'place-self-start ml-12 mt-2'
      }}"
    >
      <img
        [src]="'assets/images/' + item.image + '-small.jpg'"
        [srcset]="
          'assets/images/' +
          item.image +
          '-small.jpg 600w, ' +
          'assets/images/' +
          item.image +
          '-medium.jpg 900w, ' +
          'assets/images/' +
          item.image +
          '-large.jpg 1200w'
        "
        [sizes]="
          '(max-width: 600px) 600px, ' + '(max-width: 900px) 900px, ' + '1200px'
        "
        alt="item.title"
        class="bg-cover rounded-3xl"
      />
    </div>
    } @else {
    <div
      class="px-6 mb-10 mt-5 sm:m-4 sm:p-20 bg-opacity-0 rounded-3xl max-w-[500px] sm:shadow-2xl text-center sm:aspect-square {{
        $index % 2 == 0 ? 'place-self-end' : 'place-self-start'
      }}"
    >
      <div class="flex flex-col h-full items-center justify-center">
        <span class="text-center text-xl sm:text-3xl mb-4 font-semibold">
          {{ item.title }}
        </span>
        {{ item.content }}
      </div>
    </div>
    } }
  </div>

  <div
    class="w-[90%] bg-white bg-opacity-80 rounded-3xl shadow-xl py-32 px-10 sm:mt-10 mb-32 flex flex-col justify-center items-center"
  >
    <div class="text-softBlack font-normal mb-10 text-center sm:text-xl">
      Our extensive <span class="font-semibold text-softBlack">technology stack</span> ensures we have the perfect solution for
      any challenge you face.
    </div>
